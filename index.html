<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CDN JQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- LINK VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- LINK FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- LINK GOOGLE FONT -->

  <!-- LINK AJAX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

  <title>Document</title>
</head>
<body>
  <!-- CONTAINER -->
  <div class="container" id="root">
    <!-- HEADER -->
    <header>
      <!-- HEADER-LEFT -->
      <div class="header-left">
      <h1>logo</h1>
      </div>
      <!-- /HEADER-LEFT -->
      <!-- HEADER-RIGHT -->
      <div class="header-right">
        <div class="box-input">
          <input @keyup.enter="ricerca" type="text" v-model="valoreInput" placeholder="Cerca film o serie tv">
        </div>
      </div>
      <!-- /HEADER-RIGHT -->
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
      <div class="box-copertina">
        <!-- FILM -->
        <div v-for="film in films" class="copertina">
          <img class="locandina" :src="(film.backdrop_path == null) ? vuota : baseLocandina + film.backdrop_path" alt="film.title">
          <!-- DETTAGLI FILM -->
          <div class="dettagli">
            <h2> {{film.title}} </h2>
            <h3>{{film.original_title}}</h3>
            <h3>{{film.original_language}}</h3>
            <!-- PER VOTO IN STELLE -->
            <h4>Voto: <i v-for="(i,index) in 5" :class="(index >= film.vote_average) ? 'nostelle' : ''" class="fas fa-star"></i>  </h4>
            <img class="bandiera" :src="'img/' + film.original_language + '_bandiera.png'" alt="na">
          </div>

        </div>

        <!-- SERIE TV -->
        <div v-for="serie in series" class="copertina">
          <img class="locandina" :src="(serie.backdrop_path == null) ? vuota : baseLocandina + serie.backdrop_path" alt="serie.title">
          <!-- DETTAGLI SERIE TV -->
          <div class="dettagli">
            <h2> {{serie.name}} </h2>
            <h3>{{serie.original_name}}</h3>
            <h3>{{serie.original_language}}</h3>
            <!-- PER VOTO IN STELLE -->
            <h4>Voto: <i v-for="(i,index) in 5" :class="(index >= serie.vote_average) ? 'nostelle' : ''" class="fas fa-star"></i> </h4>
            <img class="bandiera" :src="'img/' + serie.original_language + '_bandiera.png'" alt="na">
          </div>

        </div>
      </div>
      <!-- / BOX COPERTINA -->




    </main>
    <!-- /MAIN -->

  </div>
  <!-- /CONTAINER -->



  <!-- SCRIPT JS -->
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
